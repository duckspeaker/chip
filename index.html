<head>
  <title>chip</title>
  <link rel="stylesheet" href="/css/chip.css">
</head>

<body>
  {{> game}}
</body>

<template name="game">
  <!-- {{> tilecheck}} -->

  <div class="container">
    {{> menu }}
    <div class="game-container">
      {{> levelMap}}
      {{> displays}}
      {{> inventory}}
    </div>
  </div>
</template>

<template name="levelMap">
  <div id="level-map">
  {{#each mapTiles}}
    {{#each this.tileStack}}
      <div class="tile tile-{{this.cssClass}}" style="{{mapTilePositionCSS ../x ../y}}"></div>
    {{/each}}
  {{/each}}
  </div>
</template>

<template name="menu">
  <div class="menu">
  </div>
</template>

<template name="displays">
  <div class="displays">
  {{#each displayTypes}}
    <div class="display display-{{this}}">
      {{> digits digitsData}}
    </div>
  {{/each}}
  </div>
</template>

<template name="digits">
  {{#each digits}}
    <div class="digit digit-{{this}}{{../low}}"></div>
  {{/each}}
</template>

<template name="inventory">
  <div class="inventory">
  {{#each inventoryItems}}
    <div class="tile tile-{{this.cssClass}} inventory-{{this.cssClass}}"></div>
  {{/each}}
  </div>
</template>

<template name="tilecheck">
  <div class="tilecheck">
  {{#each tiles}}
    <div class="debug-tile tile-{{this.cssClass}}"></div>
  {{/each}}
  </div>
</template>
