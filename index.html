<head>
  <title>chip</title>
  <link rel="stylesheet" href="/css/chip.css">
</head>

<body>
  {{> game}}
</body>

<template name="game">
  <div class="container">
    <div class="menu"></div>
    <div class="game-content">
      <div class="level-map"></div>
      {{> displays}}
    </div>
  </div>
</template>

<template name="displays">
  {{#each displayTypes}}
  <div class="display display-{{this}}">
    {{{digits}}}
  </div>
  {{/each}}
</template>

<template name="digits">
  {{#each digits}}
    <div class="digit digit-{{this}}{{../low}}"></div>
  {{/each}}
</template>
